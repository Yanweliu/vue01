<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue动态改变文字颜色</title>

    <style>
        .active{
            color: red;
        }
    </style>
</head>
<body>

    <div id = app>
        <ul>
        <li v-for="(item,index) in movies"
            :class="{active:currentIndex === index}" 
            @click = "liclick(index)">
            {{index}}-{{item}}
        </li>
        </ul>
    </div>
    <script src="vue/vue.js"></script>
    <script>
      const app = new Vue({
          el:'#app',
          data:{
              movies:['edward','james','jack'],
              currentIndex: 0
          },
          methods: {
           liclick(index){
               this.currentIndex = index;
           }   
          }
      })
    </script>
</body>
</html>
