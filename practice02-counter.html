<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue实现简单计数器</title>
</head>
<body>
    <div id="app">
        <h2>当前计数:{{counter}}</h2>
        <button @click = 'increment'>+</button>
        <button @click = 'decreament'>-</button>
    </div>

    <script src="vue/vue.js"></script>
    <script >
        let app = new Vue({
            el:'#app',
            data: {
                counter:0
            },
            methods:{
                increment(){
                    this.counter++;
                },
                decreament(){
                    this.counter--;
                }
            }
        })
    </script>
</body>
</html>
